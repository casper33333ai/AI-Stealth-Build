name: stealth-apk-forge-v12
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2
          
      - name: Install Node Dependencies
        run: |
          npm install puppeteer-extra puppeteer-extra-plugin-stealth @capacitor/core @capacitor/cli @capacitor/android
          npx puppeteer browsers install chrome
          
      - name: ğŸ•¶ï¸ Scrape AI Content
        run: node scraper.js
        env:
          AI_URL: ${{ secrets.AI_URL }}
          SESSION_COOKIES: ${{ secrets.SESSION_COOKIES }}
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: ğŸ—ï¸ Forge APK
        run: node convert-to-apk.js
        
      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Stealth-AI-App-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk