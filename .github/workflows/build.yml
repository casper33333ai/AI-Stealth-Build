name: stealth-apk-forge-v11
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Build Tools
        run: |
          npm install puppeteer-extra puppeteer-extra-plugin-stealth @capacitor/core @capacitor/cli @capacitor/android
          npx puppeteer browsers install chrome
      - name: ğŸ•¶ï¸ Stealth Extraction
        run: node scraper.js
        env:
          AI_URL: ${{ secrets.AI_URL }}
          SESSION_COOKIES: ${{ secrets.SESSION_COOKIES }}
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: ğŸ—ï¸ Forge Native APK
        run: node convert-to-apk.js
      - name: ğŸ“¦ Deliver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stealth-AI-App-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk